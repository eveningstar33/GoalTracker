<table border="1">
  <caption>My Goal's</caption>
  <thead>
    <tr>
      <th>Description</th>
      <th>Target Date</th>
      <th>is Completed?</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let goal of goals">
      <td>{{goal.description}}</td>
      <td>{{goal.targetDate | date | uppercase}}</td>
      <td>{{goal.done}}</td>
    </tr>
  </tbody>
</table>
