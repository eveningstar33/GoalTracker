<h1>My Goal's</h1>

<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th>Description</th>
        <th>Target Date</th>
        <th>is Completed?</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let goal of goals">
        <td>{{goal.description}}</td>
        <td>{{goal.targetDate | date | uppercase}}</td>
        <td>{{goal.done}}</td>
      </tr>
    </tbody>
  </table>
</div>
